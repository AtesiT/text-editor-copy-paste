<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexeyTextEditor</title>
    <link rel="stylesheet" href=".styles.css">
</head>
<body>
    <div class="main-content"> <!-- Основной контент -->
        
        <!-- Заголовок текстового редактора -->
        <div class="text-editor-header">
            <button type="button" class="btn" data-element="bold">
                <i class="fa fa-bold"></i>
                <!-- Чтобы получить жирный шрифт -->
            </button>
            <button type="button" class="btn" data-element="italic">
                <i class="fa fa-italic"></i>
                <!-- Чтобы получить курсивный шрифт -->
            </button>
            <button type="button" class="btn" data-element="underline">
                <i class="fa fa-underline"></i>
                <!-- Чтобы получить подчеркивание -->
            </button>
            <button type="button" class="btn" data-element="insertUnorderedList">
                <i class="fa fa-ul"></i>
                <!-- Чтобы получить неупорядоченный списочек -->
            </button>
            <button type="button" class="btn" data-element="insertUnorderedList">
                <i class="fa fa-ul"></i>
                <!-- Чтобы получить курсивный шрифт -->
            </button>
            <button type="button" class="btn" data-element="insertOrderedList">
                <i class="fa fa-ol"></i>
                <!-- Чтобы получить упорядоченный списочек -->
            </button>
            <button type="button" class="btn" data-element="createLink">
                <i class="fa fa-link"></i>
                <!-- Чтобы прикрепить ссылку -->
            </button>
            <button type="button" class="btn" data-element="justifyLeft">
                <i class="fa fa-align-left"></i>
                <!-- Чтобы текст справа был -->
            </button>
            <button type="button" class="btn" data-element="justifyCenter">
                <i class="fa fa-align-center"></i>
                <!-- Чтобы текст посередине был -->
            </button>
            <button type="button" class="btn" data-element="justifyRight">
                <i class="fa fa-align-right"></i>
                <!-- Чтобы текст справа был -->
            </button>
            <button type="button" class="btn" data-element="justifyFull">
                <i class="fa fa-align-justify"></i>
                <!-- Чтобы текст занял по ширине -->
            </button>
            <button type="button" class="btn" data-element="insertImage">
                <i class="fa fa-align-image"></i>
                <!-- Чтобы текст занял по ширине -->
            </button>
        </div> <!-- Конец заголовка -->
        
        
    </div>




    <script src="./app.js"></script>
    <script src="<script src="https://kit.fontawesome.com/a64c807c3c.js" crossorigin="anonymous"></script></script>
</body>
</html>
